<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>Cores</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/coresStyle.css">
	<link href="https://fonts.googleapis.com/css?family=Orbitron:400,900" rel="stylesheet">
</head>
<body>
	<div id="wrapper">
		<header>
			<img id="logo" src="images/logo.png" alt="Quem você seria em As Tartarugas ninja fora das sombras">
		</header>

		<section id="content">			

			<p>Se você usasse uma máscara, de que cor ela seria?</p>
			
			<ul class="clearFix">
				<li>
					<img src="images/cores/azul.png" alt="azul">					
					<input type="radio" id="leonardo" name="azul" value="azul"> 
					<label for="leonardo">AZUL</label>
				</li>
				<li>
					<img src="images/cores/laranja.png" alt="laranja">					
					<input type="radio" id="michelangelo" name="laranja" value="laranja"> 
					<label for="michelangelo">LARANJA</label>
				</li>
				<li>
					<img src="images/cores/vermelho.png" alt="vermelho">					
					<input type="radio" id="raphael" name="vermelho" value="vermelho">
					<label for="raphael">VERMELHO</label> 
				</li>
				<li>
					<img src="images/cores/roxo.png" alt="roxo">					
					<input type="radio" id="donatello" name="roxo" value="roxo"> 
					<label for="donatello">ROXO</label>	
				</li>
			</ul>					

			<div id="proximoBtn"><a href="#"></a></div>

		</section><!--End #content-->

		<footer>
                    <div id="footerContent" class="clearFix">
                        <div id="disponibilidadeInfo">
                            <h2>DISPONÍVEL EM</h2>
                            <img src="images/footer/formatos.png" alt="disponivel nos formatos: dvd, blue-ray 3d, blue-ray disc">
                        </div>
                        
                        <div id="BoxImgs">
                            <img src="images/footer/dvds.png" alt="caixas do blue-ray 3D, blue-ray e dvd">
                        </div>
                    </div><!--End #footerContent-->
                    
                    <div id="lojas">
                        <ul>
                            <li><img src="images/footer/lojas/fnac_logo.png" alt="fnac"></li>
                            <li><img src="images/footer/lojas/livraria_cultura_logo.png" alt="livraria cultura"></li>
                            <li><img src="images/footer/lojas/saraiva_logo.png" alt="saraiva"></li>
                            <li><img src="images/footer/lojas/americanas_logo.png" alt="lojas americanas"></li>
                            <li><img src="images/footer/lojas/submarino_logo.png" alt="submarino"></li>
                        </ul>
                    </div>
		</footer>
	</div><!--End #wrapper-->
</body>
</html>
